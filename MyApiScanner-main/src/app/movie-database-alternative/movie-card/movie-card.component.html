<li
  class="relative cursor-pointer"
  [routerLink]="'/movie/' + movie.imdbID"
  routerLinkActive="active"
  ariaCurrentWhenActive="page"
>
  <div
    class="group aspect-h-7 aspect-w-10 block w-full h-80 overflow-hidden rounded-lg bg-gray-100 focus-within:ring-offset-2 focus-within:ring-offset-gray-100"
  >
    <img
      src="{{ movie.Poster }}"
      alt=""
      class="pointer-events-none object-cover group-hover:opacity-75"
    />
  </div>
  <p
    class="pointer-events-none mt-2 block truncate text-xl font-bold text-gray-900"
  >
    {{ movie.Title }}
  </p>
  <p class="pointer-events-none block text-sm font-medium text-gray-500">
    Type: {{ movie.Type }}
  </p>
  <p class="pointer-events-none block text-sm font-medium text-gray-500">
    Ann√©e: {{ movie.Year }}
  </p>
</li>
